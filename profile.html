<!DOCTYPE html>

<head>
	<title> Linkdin Clone </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar">
		<!-- We have 3 navigation bar -->

		<!-- In left navbar logo is present and after click on it home page is open -->
		<div class="navbar-left">
			<a href="index.html" class="logo"> <img src="images/logo.png"> </a>
			<div class="search-box">
				<img src="images/search.png">
				<input type="text" placeholder="Search">
			</div>
		</div>

		<!-- In center navbar menu is present-->
		<div class="navbar-center">
			<ul>
				<li><a href="#" class="active-link"> <img src="images/home.png"><span>Home</span></a> </li>
				<li><a href="#"> <img src="images/network.png"><span>My Network</span></a> </li>
				<li><a href="#"> <img src="images/jobs.png"><span>Jobs</span></a> </li>
				<li><a href="#"> <img src="images/message.png"><span>Messaging</span></a></li>
				<li><a href="#"> <img src="images/notification.png"><span>Notifications</span></a></li>
			</ul>
		</div>

		<!-- In right navbar user-photo is present-->
		<div class="navbar-right">
			<div class="online">
				<img src="images/user-1.png" class="nav-profile-img" onclick="toggleMenu()">
			</div>
		</div>

		<!-- Profile dropdown menu -->
		<div class="profile-menu-wrap" id="profileMenu">
			<div class="profie-menu">
				<div class="user-info">
					<img src="images/user-1.png">
					<div>
						<h3>Rayon Walton</h3>
						<a href="#">See your profile</a>
					</div>
				</div>

				<hr>
				<a href="#" class="profile-menu-link">
					<img src="images/feedback.png">
					<p>Give Feedback</p>
					<span>></span>
				</a>

				<a href="#" class="profile-menu-link">
					<img src="images/setting.png">
					<p>Settings & privacy </p>
					<span>></span>
				</a>

				<a href="#" class="profile-menu-link">
					<img src="images/help.png">
					<p>Help & Support</p>
					<span>></span>
				</a>

				<a href="#" class="profile-menu-link">
					<img src="images/display.png">
					<p>Display & Accessibility </p>
					<span>></span>
				</a>

				<a href="#" class="profile-menu-link">
					<img src="images/logout.png">
					<p>Logout</p>
					<span>></span>
				</a>

			</div>
		</div>
	</nav>

	<!--  ...............-Navbar end  ...............-->
	

<!-- Javascript -->
<script>
	let profileMenu = document.getElementById('profileMenu')
	function toggleMenu()
	{
		profileMenu.classList.toggle("open-menu");
	}
</script>

</body>
</html>
